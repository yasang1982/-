
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>런스토리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/mnt/data/runstory.png') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 30px;
            margin: 0;
            color: #333;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        main {
            margin-top: 120px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .folders {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .folder {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .folder h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .folder p {
            color: #666;
        }

        .folder button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .folder button:hover {
            background-color: #005f72;
        }
    </style>
</head>
<body>

<header>
    <h1>런스토리</h1>
    <input type="file" class="upload-btn" accept="image/*" id="imageUpload" />
</header>

<main>
    <div class="folders">
        <div class="folder">
            <h3>운동영양</h3>
            <p>운동 후 영양에 대한 정보를 확인하세요.</p>
            <button>정보 보기</button>
        </div>

        <div class="folder">
            <h3>마라톤 트레이닝</h3>
            <p>효율적인 마라톤 트레이닝 방법을 알아보세요.</p>
            <button>트레이닝 보기</button>
        </div>

        <div class="folder">
            <h3>마라톤 대회정보</h3>
            <p>전국 마라톤 대회 정보를 확인하세요.</p>
            <button>대회 정보 보기</button>
        </div>

        <div class="folder">
            <h3>회사소개</h3>
            <p>우리 회사의 비전을 알아보세요.</p>
            <button>회사 소개 보기</button>
        </div>
    </div>
</main>

</body>
</html>
